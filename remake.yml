target_default: main

packages:
  - tidyverse
  - dataRetrieval
  - urbnmapr
  - rnaturalearth
  - cowplot
  - scipiper

sources:
  - 1_fetch/src/find_oldest_sites.R
  - 1_fetch/src/get_site_data.R
  - 3_visualize/src/map_sites.R
  - 123_state_tasks.R

targets:
  main:
    depends:
      - 3_visualize/out/site_map.png
      - state_tasks

  # Configuration
  states:
    command: c(I(c('WI','MN','MI', "IL")))
  parameter:
    command: c(I('00060'))

  # Identify oldest sites
  oldest_active_sites:
    command: find_oldest_sites(states, parameter)

  # TODO: PULL SITE DATA HERE
  state_tasks:
    command: do_state_tasks(oldest_active_sites, parameter,
                            '1_fetch/src/get_site_data.R')

  # Map oldest sites
  3_visualize/out/site_map.png:
    command: map_sites(oldest_active_sites, target_name)
